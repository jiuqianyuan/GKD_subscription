name: auto_build_release

on:
  workflow_dispatch:
  schedule:
    - cron: '0 1 * * *' # 每天凌晨1点执行

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - uses: pnpm/action-setup@v4

      - run: pnpm install

      - run: pnpm run build

      - name: Fetch All History
        run: git fetch --prune --unshallow

      - name: Get Yesterday's Commit Hash
        id: get_yesterday_hash
        run: |
          # 获取昨天的日期
          yesterday=$(date -d "yesterday" +%Y-%m-%d)
          # 获取昨天的最新提交哈希值
          yesterday_commit=$(git log --since="$yesterday 00:00" --until="$yesterday 23:59" --pretty=format:"%H" -1)
          echo "Yesterday's commit hash: $yesterday_commit"
          echo "::set-output name=yesterday_commit::$yesterday_commit"

      - name: Check for Changes
        id: check_changes
        run: |
          yesterday_commit=${{ steps.get_yesterday_hash.outputs.yesterday_commit }}
          if [ -z "$yesterday_commit" ]; then
            echo "No commits found for yesterday."
            echo "::set-output name=has_changes::false"
          else
            # 检查 /src 目录是否有变动
            changes=$(git diff --name-only $yesterday_commit HEAD -- /src)
            if [ -z "$changes" ]; then
              echo "No changes detected in /src"
              echo "::set-output name=has_changes::false"
            else
              echo "Changes detected in /src:"
              echo "$changes"
              echo "::set-output name=has_changes::true"
            fi
          fi

      - name: Exit if No Changes
        if: steps.check_changes.outputs.has_changes == 'false'
        run: |
          echo "No changes detected. Exiting workflow."
          exit 0

      - name: Notify on Changes
        if: steps.check_changes.outputs.has_changes == 'true'

      - id: version
        run: |
          version=$(node -e "import('@gkd-kit/tools').then((m) => m.stdoutGkdVersion());")
          echo "version=${version}" >> "$GITHUB_OUTPUT"

      - name: Git commit
        id: commit
        run: |
          git config --local user.email github-actions[bot]@users.noreply.github.com
          git config --local user.name github-actions[bot]
          git status
          git add .
          git commit -a -m "chore: v${{steps.version.outputs.version}}"
        continue-on-error: true

      - name: Git push
        if: ${{ steps.commit.outcome == 'success' }}
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
          tags: true

      - name: Create Release
        if: ${{ steps.commit.outcome == 'success' }}
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version.outputs.version }}
          release_name: Release ${{ steps.version.outputs.version }}
          body_path: ./dist/CHANGELOG.md

      - name: Publish package
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        if: ${{ steps.commit.outcome == 'success' && env.NPM_TOKEN != '' }}
        run: |
          pnpm config set //registry.npmjs.org/:_authToken ${{ secrets.NPM_TOKEN }}
          node -e "import('@gkd-kit/tools').then((m) => m.updatePkgVersion());"
          pnpm publish --no-git-checks
          node -e "import('@gkd-kit/tools').then((m) => m.syncNpmmirror());"
